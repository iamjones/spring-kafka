server:
  port: 80
  error:
    whitelabel:
      enabled: false
  compression:
    enabled: true
    mime-types: application/json

spring:
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
  output:
    ansi:
      enabled: always
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: test
      auto-offset-reset: earliest

logging:
  level:
    root: WARN
    com:
      trainme:
        trainmeservice: DEBUG

